<!DOCTYPE html>
<head>
    <title>Crear nuevos grados</title>
</head>
{% extends 'base.html' %}

{% block content %}
{% load static %}
<div id="menuSelector" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
    <!-- Add Subgrade -->
    <div class="menu-card border border-gray-200 rounded-xl p-6 
                cursor-pointer bg-white transition-all duration-300">

        <h3 class="text-lg font-semibold text-gray-900 mb-1">
            AGREGAR GRADOS PRINCIPALES
        </h3>

        <p class="text-sm text-gray-500">
            Crear los grados academicos base (1ro, 2do, 3ro, etc.)
        </p>
        <a class="SkolaghButton-orange" href="{% url 'CreateGradeBase' %}">
            IR A CREAR GRADO BASE
        </a>
    </div>

    <!-- Add Grade -->
    <div class="menu-card border border-gray-200 rounded-xl p-6 cursor-pointer bg-white transition-all duration-300">

        <h3 class="text-lg font-semibold text-gray-900 mb-1">
            AGREGAR GRADO
        </h3>

        <p class="text-sm text-gray-500">
            Crear subgrados asociados a los grados base (1ro A, 1ro B, etc.)
        </p>
        <a class="SkolaghButton-orange" href="{% url 'CrearGrado' %}">
            IR A CREAR GRADO
        </a>
    </div>

</div>

{% endblock content %}
