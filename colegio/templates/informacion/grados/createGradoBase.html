<!DOCTYPE html>
<head>
    <title>Crear nuevos grados</title>
</head>
{% extends 'base.html' %}


{% block content %}
{% load static %}

<div id="subGradeDiv">

    <form method="post" action="{% url 'CreateGradeBase' %}">
        {% csrf_token %}

        <div id="gradeBaseDiv">
            {{ gradeForm.grade_name }}
            {{ gradeForm.description }}
            {{ gradeForm.grade_number }}
            {{ gradeForm.schedule_parts }}
        </div>

        <div class="hidden">
            {{ gradeForm.school }}
        </div>

        <button class="SkolaghButton-orange">
            SUBIR SUBGRADO
        </button>
    </form>

</div>

{% endblock content %}
