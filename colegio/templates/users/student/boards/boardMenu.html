<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
{% load static %}

<style>
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .animate-slideIn {
        animation: slideIn 0.4s ease-out forwards;
    }
</style>
<!-- Top Navigation Bar -->
<div class=" px-6 py-4">
    <div class="flex items-center justify-between">
        <!-- Left side navigation -->
        <div class="flex items-center space-x-8">
            <div class="flex items-center space-x-6">
                <button class="text-black border-b-2 border-blue-500 pb-1">Actividad Reciente</button>
                <button class="text-gray-400 hover:text-black transition-colors">Archivos Compartidos</button>
                <button class="text-gray-400 hover:text-black transition-colors">Proyectos Compartidos</button>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="p-6">
    <!-- Boards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">

        <!-- Board Card 4 - User Flow -->
        <div class="group cursor-pointer animate-slideIn opacity-0" style="animation-delay: 0.4s;">
            <div class="bg-gray-200 rounded-lg overflow-hidden hover:bg-gray-750 transition-all duration-200 hover:scale-105">
                <div class="aspect-video min-h-[200px] bg-gray-100 relative overflow-hidden">
                    <!-- Mock user flow -->
                    <div class="absolute inset-4">
                        <div class="flex items-center justify-between h-full">
                            <div class="bg-blue-200 rounded-lg w-12 h-8 flex items-center justify-center">
                                <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                            </div>
                            <div class="flex-1 flex items-center justify-center">
                                <div class="w-8 h-0.5 bg-gray-300"></div>
                                <div class="w-0 h-0 border-l-4 border-l-gray-300 border-y-2 border-y-transparent ml-1"></div>
                            </div>
                            <div class="bg-green-200 rounded-lg w-12 h-8 flex items-center justify-center">
                                <div class="w-2 h-2 bg-green-600 rounded-full"></div>
                            </div>
                            <div class="flex-1 flex items-center justify-center">
                                <div class="w-8 h-0.5 bg-gray-300"></div>
                                <div class="w-0 h-0 border-l-4 border-l-gray-300 border-y-2 border-y-transparent ml-1"></div>
                            </div>
                            <div class="bg-purple-200 rounded-lg w-12 h-8 flex items-center justify-center">
                                <div class="w-2 h-2 bg-purple-600 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4">
                    <div class="flex items-start space-x-3">
                        <div class="w-6 h-6 bg-green-600 rounded flex items-center justify-center flex-shrink-0">
                            <svg class="w-3 h-3 text-black" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-medium text-black truncate">Estudio en grupo</h3>
                            <p class="text-sm text-gray-400 mt-1">editado hace</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% comment %} End card {% endcomment %}
    </div>
</div>

{% endblock content %}
