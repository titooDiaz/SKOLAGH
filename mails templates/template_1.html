<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo Skolagh</title>
</head>
<body style="margin:0; padding:0; font-family: 'Helvetica', Arial, sans-serif; background-color:#fff7f0;">

    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="padding: 40px 0; background-color:#fff7f0;">
        <tr>
            <td align="center">

                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-radius:15px; overflow:hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.12);">

                    <tr>
                        <td style="background: linear-gradient(145deg, #ff6f00, #ff8c42); padding: 50px; text-align:center; color:#fff;">
                            <h1 style="margin:0; font-size:32px; font-weight:bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
                                Skolagh
                            </h1>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 40px; color:#333; font-size:16px; line-height:1.6;">
                            <div style="background-color:#fff3e0; border-radius:12px; padding:25px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);">
                                <p>Hola <strong>{{nombre}}</strong>,</p>
                                <p>{{mensaje_principal}}</p>
                                <p style="text-align:center; margin:30px 0;">
                                    <a href="{{link}}" style="background-color:#ff6f00; color:#fff; text-decoration:none; padding:14px 28px; border-radius:10px; font-weight:bold; box-shadow: 0 4px 10px rgba(0,0,0,0.15); display:inline-block;">
                                        Ir al sitio
                                    </a>
                                </p>
                                <p>Gracias por ser parte de nuestra comunidad estudiantil.</p>
                                <p>— El equipo de Skolagh</p>
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color:#fff3e0; padding:25px; text-align:center; font-size:12px; color:#777;">
                            <p>Skolagh • Educación en línea • Colombia</p>
                            <p><a href="{{link_desuscripcion}}" style="color:#ff6f00; text-decoration:underline;">Darse de baja</a></p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
